{% extends 'base.html' %}

{% load static %}

{% block conteudo %}

	
			<div class="ui three column stackable grid">
				{% for anuncio in anuncios %}	
				<div class="column">
					<div class="ui fluid card">
						<div class="image">
							{% if anuncio.imagem %}
							<img src="{{anuncio.imagem.url}}">
							{% else %}
							<img src="{% static 'anuncios/img/image.png' %}">
							{% endif %}
					 	</div>
					  	<div class="content">
					   		<a href="{% url 'anuncio' anuncio.id %}" class="header">{{ anuncio }}</a>
					  	</div>
					  	<div class="extra content">
					     	R$ {{ anuncio.preco }}
					  	</div>
					</div>
				</div>
				{% empty %}
					<div class="ui info fluid message">Nenhum an√∫ncio encontrado!</div>
				{% endfor %}
			</div>	

{% endblock conteudo %}
